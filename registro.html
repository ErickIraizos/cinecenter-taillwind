<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Registro</title>
  <style>
    body {
      background-color: #3498db; /* Azul */
    }
  </style>
</head>
<body class="bg-gray-600  flex items-center justify-center">
  <form >
    <div>
        <img src="https://cinecenter.com.bo/images/icons/logo.png" width="300" height="200" alt="Logo cine">
    </div>
    <div class="flex  ">
        
        <h2 class="text-2xl font-semibold mr-4">Inicio</h2>
        <h2 class="text-2xl font-semibold">Cartelera</h2>
        <select id="departamento" name="departamento" class="w-full px-3 py-2 border rounded-md bg-gray-800 text-white ml-4">
                        
            <option value="1"> Santa Cruz</option>
            <option value="2"> Cochabamba</option>
            <option value="3"> Riberalta</option>
            <option value="4"> Quillacolllo</option>
            <option value="5"> La Paz</option>
            <option value="6"> La Paz Vip</option>
            <option value="7"> Traija</option>
        </select>
    </div>
    
    <div class="mb-4">
      
      <input type="text" id="nombre" name="nombre" class="w-full px-3 py-2 border rounded-md bg-gray-800 text-white" placeholder="Nombre" required>
    </div>
    
    <div class="mb-4 flex">
      
      <input type="text" id="apellido_paterno" name="apellido_paterno" class="w-full px-3 py-2 border rounded-md bg-gray-800 text-white" placeholder="Apellido Paterno" required>
      
        
        <input type="text" id="apellido_materno" name="apellido_materno" class="w-full px-3 py-2 border rounded-md bg-gray-800 text-white" placeholder="Apellido Materno" required>
      
    </div>
    
    

    <div class="mb-4 flex">
      
      <select id="tipo_documento" name="tipo_documento" class="w-full px-3 py-2 border rounded-md bg-gray-800 text-white" required>
        <option value="ci">CI</option>
        <option value="otro">Otro</option>
        <option value="nit">NIT</option>
      </select>
      
        
        <input type="text" id="numero_documento" name="numero_documento" class="w-full px-3 py-2 border rounded-md bg-gray-800 text-white" placeholder="Número de Documento" required>
    
    </div>
    <div class="mb-4">
        
        <input type="text" id="numero_documento" name="numero_documento" class="w-full px-3 py-2 border rounded-md bg-gray-800 text-white" placeholder="Genero" required>
    </div>
    <div class="mb-4">
        
        <input type="text" id="direc" name="direc" class="w-full px-3 py-2 border rounded-md bg-gray-800 text-white" placeholder="Direccion" required>
    </div>
    <div class="mb-4">
        
        <input type="number" id="telf" name="telf" class="w-full px-3 py-2 border rounded-md bg-gray-800 text-white" placeholder="Telefono" required>
    </div>
    <div class="mb-4">
        <label for="numero_documento" class="block text-gray-700 text-sm font-bold mb-2">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha" class="w-full px-3 py-2 border rounded-md bg-gray-800 text-white" placeholder="fecha de nacimiento" required>
    </div>
    <div class="mb-4">
        
        <input type="email" id="correo" name="correo" class="w-full px-3 py-2 border rounded-md bg-gray-800 text-white" placeholder="Correo" required>
    </div>
    <div class="mb-4">
        
        <input type="password" id="contraseña" name="contraseña" class="w-full px-3 py-2 border rounded-md bg-gray-800 text-white" placeholder="Contraseña" required>
    </div>
    <div class="mb-4">
        
        <input type="password" id="contra" name="contra" class="w-full px-3 py-2 border rounded-md bg-gray-800 text-white" placeholder="Confirmar contraseña" required>
    </div>
    <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded">              Guardar                </button>
  </form>
</body>
</html>
