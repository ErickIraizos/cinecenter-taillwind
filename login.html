<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <title>login</title>
    </head>
    <body class="bg-gray-600  flex items-center justify-center">

        <div class="">
            <form>
                <div class="mb-5">
                    <select id="departamento" name="departamento" class="w-full px-3 py-2 border rounded-md bg-gray-800 text-white">
                        
                        <option value="1">Ciudad | Santa Cruz</option>
                        <option value="2">Ciudad | Cochabamba</option>
                        <option value="3">Ciudad | Riberalta</option>
                        <option value="4">Ciudad | Quillacolllo</option>
                        <option value="5">Ciudad | La Paz</option>
                        <option value="6">Ciudad | La Paz Vip</option>
                        <option value="7">Ciudad | Traija</option>
                    </select>
                </div>
                <div class="mb-4">
                    
                    <input placeholder="Correo" type="email" id="correo" name="correo" class="w-full px-3 py-2 border rounded-md bg-gray-800 text-white">
                </div>
                <div class="mb-4">
                    
                    <input placeholder="Contraseña" type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md bg-gray-800 text-white">
                </div>
                <div class="flex flex-col items-center justify-center min-h-screen">
                    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white  py-2 px-4 rounded mb-4">
                    Ingresar
                    </button>
                
                    <div class="mb-4">
                    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded-md mr-2 w-full">Registrarse</button>
                    </div>
                    <div>
                    <a href="registro.html" class="text-red-500">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="mb-4">
                    <img src="https://cinecenter.com.bo/images/icons/logo.png" alt="Cine Center" class="mx-auto">
                    </div>
                    <div>
                    <button type="button" class="bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded-md">Ingresar sin registro</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
